<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plataforma de Estudos — Matérias</title>
  <meta name="description" content="Página inicial com acesso às matérias: Português, Matemática, Direito Constitucional, Direito Penal, Direito Administrativo, Direitos Humanos e Leis Especiais." />
  <link rel="stylesheet" type="text/css" href="../../../../css/style.css">

</head>
<body>
  <div class="wrap">
    <header> 
      <div class="brand">
        <div class="logo" id="page-icon"></div>
        <div>
          <h1 id="page-title">Carregando...</h1>
          <p class="lead" id="page-subtitle"></p>
        </div>
      </div>
      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5"></circle></svg>
          <input id="qSearch" placeholder="Pesquisar matéria..." />
        </div>
      </div>
    </header>

    <main>
      <div class="grid" id="subjects"></div>
    </main>

    <footer>Desenvolvido por: <a href="https://instagram.com/mateusalvesdzn"> Mateus Alves</a></footer>
  </div>

  <script src="js/home.js">
  </script>
  
  <script type="module">
    import { pageInfo } from './js/info.js';
    
    // Atualiza o título e subtítulo da página
    document.getElementById('page-icon').textContent = pageInfo.icon;
    document.getElementById('page-title').textContent = pageInfo.title;
    document.getElementById('page-subtitle').textContent = pageInfo.subtitle;
  </script>

  <script src="../../../../js/top-menu.js"></script>
  <script src="../../../../../../js/top-menu.js"></script>
